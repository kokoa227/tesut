<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントとUIのモジュール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="jsButton">素のJavaScriptでクリック</button>
<div id="jsHoverElement" class="hover-element">素のJavaScriptでマウスオーバー</div>

<button id="jqueryButton">jQueryでクリック</button>
<div id="jqueryHoverElement" class="hover-element">jQueryでマウスオーバー</div>

<div id="draggableElement" class="draggable-element">jQueryUI ドラッグ可能</div>
<div id="droppableArea" class="droppable-area">jQueryUI ドロップエリア</div>

<script type="module" src="main.js"></script>

</body>
</html>
